<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile><h4>Seleccionar Tipo de Usuario:  </h4>
    <mat-form-field appearance="fill">
      <mat-label>none</mat-label>
      <mat-select>
        <mat-option *ngFor="let user of users" [value]="user.value">
          {{user.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>


  <mat-grid-tile>
    <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Puerto</mat-label>
      <input matInput placeholder="Ex. 4000" value="9999">
    </mat-form-field>
      <button mat-flat-button color="warn">Enviar</button>

  </form>
  </mat-grid-tile>


  <mat-grid-tile><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="../../../assets/UPC_logo_transparente.png" alt="logo_upc">
    </mat-grid-tile>
</mat-grid-list>
